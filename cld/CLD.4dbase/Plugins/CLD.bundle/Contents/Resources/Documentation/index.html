<!DOCTYPE html><html>    <head>        <title>CLD</title>        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">         <meta name="viewport" content="width=device-width, initial-scale=1.0">          <link rel="stylesheet" href="./styles/common.css">	</head>            <body>                <h3>CLD</h3>        <h4>Commands</h4>                <!--because there is a bidirectional auto relation in the structure-->                                                             <div>                                 <div>                <a name="command-theme:1"></a>                <h5>CLD</h5>                                                                                                     <a name="command:1,1"></a>                    <div>                        <div><span class="command-syntax">result:=</span><span class="command">CLD Detect language</span><span class="command-syntax"> (arg1;arg2;arg3;arg4;arg5;arg6;arg7)</span></div><div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_2.png" alt="Text" /></div><div class="parameter-name">arg1</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_2.png" alt="Text" /></div><div class="parameter-name">arg2</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_2.png" alt="Text" /></div><div class="parameter-name">arg3</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg4</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_22.png" alt="Array Text" /></div><div class="parameter-name">arg5 (array)</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_27.png" alt="Array Long" /></div><div class="parameter-name">arg6 (array)</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_29.png" alt="Array Real" /></div><div class="parameter-name">arg7 (array)</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">result</div></div></div>                    </div>                                                            </div>                </div>                <h4>Constants</h4>                                                                               <div>                                 <div>                <a name="constant-theme:1"></a>                <h5>CLD Options</h5>                                																                                                                         <a name="constant:1,1"></a>                    <div>                        <span class="constant">CLD Is plain text</span><span class="constant-value"> 0</span>                    </div>                                                                               <a name="constant:1,2"></a>                    <div>                        <span class="constant">CLD Is HTML</span><span class="constant-value"> 1</span>                    </div>                                                              </div>                        </div>                </body></html>
